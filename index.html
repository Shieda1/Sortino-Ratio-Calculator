<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortino Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="sortinoratioRadio" name="variables" checked>
  <label for="sortinoratioRadio">Sortino ratio</label>

  <input type="radio" id="averagereturnonassetRadio" name="variables">
  <label for="averagereturnonassetRadio">Average return on asset</label>

  <input type="radio" id="standarddeviationofthedownsideRadio" name="variables">
  <label for="standarddeviationofthedownsideRadio">Standard deviation of the downside</label>

  <input type="radio" id="riskfreerateRadio" name="variables">
  <label for="riskfreerateRadio">Risk free rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Average return on asset</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Standard deviation of the downside</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Risk free rate</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
